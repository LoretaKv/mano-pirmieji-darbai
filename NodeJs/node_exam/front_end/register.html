<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register</title>

		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lobster&family=Roboto+Serif:ital,opsz,wght@0,8..144,600;1,8..144,500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" a href="style.css" />
	</head>
	<body>
		<div id="logo">
			<img
				src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSK5q0FP74VV9wbfwP378_7kj7iDomHuKrxkXsxDdUT28V9dlVMNUe-EMzaLwaFhneeuZI&usqp=CAU"
				width="30px;"
				height="30px"
				alt="Google logo"
			/>
			<h4>Split Bill</h4>
			<h5>Best In Market</h5>
		</div>
		<h3 class="register">Register</h3>
		<form id="sign_up_form">
			<p>Name</p>
			<input id="name_input" placeholder="Your Name" />
			<p>Surname</p>
			<input id="surname_input" placeholder="Your Surname" />
			<p>Email</p>
			<input type="email" id="email_input" placeholder="Your Email" />
			<p>Password</p>
			<input type="password" id="password_input" placeholder="password" />
			<p>Repeat Password</p>
			<input type="password" id="reapeat_password_input" placeholder="Repeat Password" />
			<button id="submit" type="submit">Register!</button>
		</form>

		<h6 id="signUp">Or Perhaps Just Sign Up</h6>

		<script type="module" src="./modules/register.js"></script>
	</body>
</html>
